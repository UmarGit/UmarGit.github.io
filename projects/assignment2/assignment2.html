<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <title>STUDENT REGISTRATION FORM</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div id="head_logo">
        <p>
            <img src="./assets/images/logo.png" alt="SAYLANI">
        </p>
    </div>
    <div id="head_title">
        <h1>
            <u>
                STUDENT REGISTRATION FORM
            </u>
        </h1>
    </div>
    <div>
        <form action="submit.html" method="post">
            <div id="form">
                <label class="l1"><strong>FIRST NAME</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input required type="text" name="firstname" placeholder="Enter First Name">
                    &nbsp;
                    <span>(max 30 characters a-z and A-Z)</span>
                </label>
                <br>
                <br>
                <label><strong>LAST NAME</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input required type="text" name="lastname" placeholder="Enter Last Name">
                    &nbsp;
                    <span>(max 30 characters a-z and A-Z)</span>
                </label>
                <br>
                <br>
                <label><strong>Date of Birth</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select name=" days ">
                        <option value="days"> days </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>
                    <select name="month">
                        <option value="month">month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September/option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select name="years">
                        <option value="years">years</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                    <br>
                    <br>
                    <label><strong>EMAIL ID</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input required type="email" name="email" placeholder="Enter email address">
                    </label>
                    <br>
                    <br>
                    <label><strong>MOBILE NUMBER</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input required type="tel" name="number" placeholder="Enter mobile number">
                    </label>
                    &nbsp;
                    <span>(10 digit number)</span>
                    <br>
                    <br>
                    <label><strong>GENDER</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        Male&nbsp;<input required type="radio" name="genre" value="Male" checked="checked">
                        &nbsp;&nbsp;&nbsp;
                        Female&nbsp;<input required type="radio" name="genre" value="Female" checked="checked" />
                    </label>
                    <br>
                    <br>

                    <label for="title"><strong>ADDRESS</strong></label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <textarea name="title" cols="30" rows="6" id="title"></textarea>


                    <br>
                    <br>
                    <label><strong>CITY</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input required type="text" name="city" placeholder="Enter City Name">
                        &nbsp;
                        <span>(max 30 characters a-z and A-Z)</span>
                    </label>
                    <br>
                    <br>
                    <label><strong>PIN CODE</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input required type="tel" name="number" placeholder="Enter Pin Code">
                    </label>
                    &nbsp;
                    <span>(6 digit number)</span>
                    <br>
                    <br>
                    <label><strong>STATE</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;
                        <input required type="text" name="state" placeholder="Enter State">
                    </label>
                    &nbsp;
                    <span>(max 30 characters a-z and A-Z)</span>
                    <br>
                    <br>
                    <label><strong>COUNTRY</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input required type="text" name="country" placeholder="Enter Country">
                    </label>
                    <br>
                    <br>
                    <label><strong>HOBBIES</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp; <input required type="checkbox" name="service" value="Drawing" checked="checked"> Drawing
                        &nbsp;
                        &nbsp;
                        &nbsp; <input required type="checkbox" name="service" value="Singing" checked="checked"> Singing
                        &nbsp;
                        &nbsp;
                        &nbsp; <input required type="checkbox" name="service" value="Dancing" checked="checked">Dancing
                        &nbsp;
                        &nbsp;
                        &nbsp; <input required type="checkbox" name="service" value="Sketching" checked="checked">Sketching
                        &nbsp;
                        &nbsp;
                        <br>
                        <br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;
                        <input required type="checkbox" name="service" value="Others" checked="checked">Others

                        <input required type="text" size="30">
                    </label>
                    <br>
                    <br>

                    <label><strong>Qualification</strong>
                        <table>
                            <tr>

                                <th>SL.No Examination</th>
                                <th>Board</th>
                                <th>Percentage</th>
                                <th>Year of Passing</th>
                            </tr>
                            <tr>
                                <td><strong>1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Class X</strong></td>
                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>
                            </tr>
                            <tr>
                                <td><strong>2 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Class XII</strong></td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>
                            </tr>
                            <tr>
                                <td><strong>3 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Graduation</strong></td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>
                            </tr>
                            <tr>
                                <td><strong>4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Masters</strong></td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>

                                <td>
                                    <input required type="text" name="" maxlength="30">
                                </td>
                            </tr>

                        </table>
                    </label>

                    <br>
                    <br>
                    <label><strong>COURSES<br>APPLIED FOR</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        BCA&nbsp;<input required type="radio" name="genre" value="BCA" checked="checked">
                        &nbsp;&nbsp;&nbsp;
                        B.COM&nbsp;<input required type="radio" name="genre" value="B.COM" checked="checked" />
                        &nbsp;&nbsp;&nbsp;
                        B.SC&nbsp;<input required type="radio" name="genre" value="B.SC" checked="checked" />
                        &nbsp;&nbsp;&nbsp;
                        B.A&nbsp;<input required type="radio" name="genre" value="B.A" checked="checked" />
                    </label>
                    <br>
                    <br>
                    <p style="text-align: center;">
                        <button type="submit">
                            SUBMIT
                        </button>
                        <button>
                            RESET
                        </button>
            </div>
        </form>
    </div>
</body>

</html>
